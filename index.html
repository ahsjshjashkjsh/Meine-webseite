<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Ausstoß pro Kopf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e0f7e9;
            border: 2px solid #0077cc;
            border-radius: 8px;
        }

        .result h2 {
            margin-top: 0;
            color: #0077cc;
        }

        button {
            background-color: #0077cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        CO₂-Ausstoß pro Kopf
    </header>
    <div class="container">
        <form id="quiz-form">
            <div class="question">
                <h3>1. Wie oft benutzt du öffentliche Verkehrsmittel?</h3>
                <label><input type="radio" name="q1" value="1"> Täglich</label><br>
                <label><input type="radio" name="q1" value="3"> Mehrmals pro Woche</label><br>
                <label><input type="radio" name="q1" value="5"> Selten oder nie</label>
            </div>

            <div class="question">
                <h3>2. Wie oft isst du Fleisch?</h3>
                <label><input type="radio" name="q2" value="1"> Nie</label><br>
                <label><input type="radio" name="q2" value="3"> Einmal pro Woche</label><br>
                <label><input type="radio" name="q2" value="5"> Mehrmals pro Woche</label>
            </div>

            <div class="question">
                <h3>3. Wie oft fliegst du im Jahr?</h3>
                <label><input type="radio" name="q3" value="1"> Nie</label><br>
                <label><input type="radio" name="q3" value="3"> Einmal</label><br>
                <label><input type="radio" name="q3" value="5"> Mehrmals</label>
            </div>

            <button type="button" onclick="calculateResult()">Ergebnis anzeigen</button>
        </form>

        <div class="result" id="result">
            <h2>Ergebnis:</h2>
            <p id="co2Output">Dein täglicher CO₂-Ausstoß beträgt: <strong>0 kg</strong>.</p>
            <h3>Vergleich:</h3>
            <p id="comparison"></p>
        </div>
    </div>

    <script>
        function calculateResult() {
            const form = document.getElementById('quiz-form');
            const resultDiv = document.getElementById('result');
            const co2Output = document.getElementById('co2Output');
            const comparison = document.getElementById('comparison');

            let totalScore = 0;
            const answers = new FormData(form);

            answers.forEach(value => {
                totalScore += parseInt(value);
            });

            const dailyCo2 = (totalScore * 1.1).toFixed(2); // Beispielberechnung

            co2Output.innerHTML = `Dein täglicher CO₂-Ausstoß beträgt: <strong>${dailyCo2} kg</strong>.`;

            if (dailyCo2 < 5.5) {
                comparison.textContent = "Du bist unter dem Durchschnitt – großartig!";
            } else {
                comparison.textContent = "Du bist über dem Durchschnitt – es gibt Raum zur Verbesserung.";
            }

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
